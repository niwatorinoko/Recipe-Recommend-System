{% load static %}
<header>
  <h1 id="logo">
    <a href="{% url 'recipe:list' %}"
      ><img src="{% static 'images/logo.png' %}" alt="食譜推薦系統"
    /></a>
  </h1>
  <ul>
    {% if request.user.is_authenticated %}
    <li>
      <a href="{% url 'authentications:profile' user.pk %}"
        >{{ request.user }}さん、ようこそ</a
      >
    </li>
    <li><a href="{% url 'authentications:logout' %}">ログアウト</a></li>
    {% else %}
    <li>
      <a href="{% url 'authentications:signup' %}"><strong>新規登録</strong></a>
    </li>
    <li><a href="{% url 'authentications:login' %}">ログイン</a></li>
    {% endif %}
  </ul>
</header>
